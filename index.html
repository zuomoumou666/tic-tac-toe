<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel='stylesheet prefetch' href='https://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container" id="tic-tac-toe">
    <h1>Tic Tac Toe</h1>

    <div class="form-group">
      <label for="game-size">Game Board Size</label>
      <input id="game-size" class="center" value="3" type="number" max="9" min="3" />
    </div>
    <div class="input-prepend input-append score">
      <span class="add-on win_text">O won</span><strong id="o_win" class="win_times add-on">0</strong><span
        class="add-on">time(s)</span>
    </div>
    <div class="input-prepend input-append score">
      <span class="add-on win_text">X won</span><strong id="x_win" class="win_times add-on">0</strong><span
        class="add-on">time(s)</span>
    </div>

    <div id="game"></div>
    <div class="row"><a href="#" id="reset" class="btn-success btn span3">Restart</a></div>
  </div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
